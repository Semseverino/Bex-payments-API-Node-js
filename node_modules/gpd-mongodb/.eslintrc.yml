globals:
  app: true
  assert: true
  describe: true
  expect: true
  it: true
  request: true
  Joi: true
  joiAssert: true
  Promise: true
  nock: true
  config: true
extends: airbnb
parser: babel-eslint
# overrides aribnb's default
parserOptions:
  ecmaVersion: 6 # airbnb = 2017 or 8 - we use 2015 or 6
  sourceType: strict # airbnb = module - we use require()
  ecmaFeatures:
    impliedStrict: false # import doesn't needs 'use strict' - require() do
rules:
  linebreak-style: 0
  import/no-unresolved: off
  no-underscore-dangle: off
  no-useless-escape: off
  no-plusplus: off
  no-prototype-builtins: off
  newline-per-chained-call: off
  class-methods-use-this: off
  max-len:
    - error
    - code: 120
  no-confusing-arrow:
    - error
    - allowParens: true
  no-param-reassign:
    - error
    - props: false
  strict: # in order to this setting work, the following must be true: {sourceType:script} and {ecmaFeatures.impliedStrict: false}
    - error
    - global
env:
  es6: true
  mocha: true
  node: true
